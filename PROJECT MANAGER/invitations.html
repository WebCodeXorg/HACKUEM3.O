<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitations - Project Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .invitations-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: 3rem;
            border-radius: var(--radius-lg);
            color: white;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.2;
            animation: backgroundMove 20s linear infinite;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .filter-section {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            animation: slideIn 0.5s ease;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--bg-light);
            border-radius: var(--radius-full);
            background: var(--bg-white);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn i {
            font-size: 1.1rem;
            opacity: 0.7;
            transition: all var(--transition-normal);
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn.active i {
            opacity: 1;
        }

        .invitation-card {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            position: relative;
            transition: all var(--transition-normal);
            border: 1px solid var(--bg-light);
            animation: slideIn 0.5s ease;
        }

        .invitation-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .invitation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--bg-light);
        }

        .invitation-project {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .invitation-project i {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .invitation-date {
            color: var(--text-light);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .invitation-details {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .invitation-from {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: var(--radius-lg);
        }

        .inviter-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
        }

        .invitation-card:hover .inviter-avatar {
            transform: scale(1.1) rotate(5deg);
        }

        .inviter-info {
            flex: 1;
        }

        .inviter-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .inviter-role {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .invitation-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn i {
            font-size: 1.1rem;
        }

        .action-btn.accept {
            background: var(--success-color);
            color: white;
        }

        .action-btn.accept:hover {
            background: #2d9c3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .action-btn.decline {
            background: var(--danger-color);
            color: white;
        }

        .action-btn.decline:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
        }

        .invitation-status {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-pending {
            background: #fff8e1;
            color: #f57c00;
        }

        .status-accepted {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-declined {
            background: #ffebee;
            color: #c62828;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger-color);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            animation: pulse 2s infinite;
        }

        .no-invitations {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            border: 2px dashed var(--bg-light);
            margin-top: 2rem;
        }

        .no-invitations i {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .invitation-new {
            animation: highlight 2s ease;
        }

        @keyframes highlight {
            0% { background-color: var(--primary-light); }
            100% { background-color: var(--bg-white); }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 2rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .filter-section {
                padding: 1rem;
            }

            .filter-btn {
                flex: 1;
                justify-content: center;
            }

            .invitation-header {
                flex-direction: column;
                gap: 1rem;
            }

            .invitation-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .invitations-container {
                padding: 1rem;
            }

            .invitation-card {
                padding: 1rem;
            }

            .invitation-from {
                flex-direction: column;
                text-align: center;
            }

            .inviter-avatar {
                margin: 0 auto;
            }
        }

        @media (prefers-color-scheme: dark) {
            .invitation-card {
                background: var(--bg-dark);
                border-color: rgba(255,255,255,0.1);
            }

            .invitation-from {
                background: rgba(255,255,255,0.05);
            }

            .filter-btn {
                background: var(--bg-dark);
                border-color: rgba(255,255,255,0.1);
            }

            .no-invitations {
                background: var(--bg-dark);
                border-color: rgba(255,255,255,0.1);
            }
        }
    </style>
</head>
<body>
    <div id="app-navbar"></div>

    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Project Invitations</h1>
                <p class="hero-subtitle">Manage your project collaboration invitations and team requests</p>
            </div>
        </div>

        <div class="invitations-container">
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-layer-group"></i>
                    All Invitations
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    Pending
                </button>
                <button class="filter-btn" data-filter="accepted">
                    <i class="fas fa-check-circle"></i>
                    Accepted
                </button>
                <button class="filter-btn" data-filter="declined">
                    <i class="fas fa-times-circle"></i>
                    Declined
                </button>
            </div>

            <div id="invitationsList">
                <!-- Invitations will be added here dynamically -->
                <div class="no-invitations">
                    <i class="fas fa-envelope-open"></i>
                    <h3>No Invitations Yet</h3>
                    <p>When you receive project invitations, they will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="invitations.js"></script>
</body>
</html>
