<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Manager</title>
    <!-- External CSS Files -->
    <link rel="stylesheet" href="../style.css">
     <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Container -->
    <div class="auth-container">
        <h2 class="auth-title">Login to Project Manager</h2>
        <!-- Login Form -->
        <form id="loginForm">
            <!-- Email Input -->
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <!-- Password Input with Toggle -->
            <div class="form-group password-field">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button type="button" class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <!-- Form Actions -->
            <button type="submit" class="submit-btn">Login</button>
            <a href="forgot-password.html" class="auth-link">Forgot Password?</a>
            <a href="register.html" class="auth-link">Don't have an account? Register</a>
        </form>
    </div>

    <!-- Firebase Authentication Script -->
    <script type="module" src="login.js"></script>
</body>
</html>
